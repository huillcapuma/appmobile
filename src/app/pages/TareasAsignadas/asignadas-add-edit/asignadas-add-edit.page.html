<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="asignadas-listado"></ion-back-button>
    </ion-buttons>
    <ion-title>Tareas Asignadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item-divider color="light">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col col-3 align-self-center>
          <ion-img style="width: 70px; height: 70px;" src="assets/imgs/icon_tareasasignadas.png"></ion-img>
        </ion-col>
        <ion-col col-9>
          <ion-label style="font-size: 20px">AsignaciÃ³n de Tarea</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-divider>

  <ng-container *ngIf="osForm">
    <form [formGroup]="osForm" (submit)="submit()">
      <ion-item lines="none" [disabled]="!modoDeEdicion">
        <ion-label position="stacked" class="label-input-title">Tarea</ion-label>
        <ion-grid no-padding>
          <ion-row no-padding>
            <ion-col size="11" no-padding disabled="true" *ngIf="nombreCliente">
              <ion-input value={{nombreCliente}} type="text"></ion-input>
            </ion-col>
            <ion-col size="1" no-padding>
              <ion-button routerDirection="forward" [routerLink]="['/', 'miembros-search']">
                <ion-icon slot="start" name="search" size="small"></ion-icon>
                Consulte Responsable
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item lines="none" [disabled]="!modoDeEdicion">
        <ion-label position="floating" class="label-input-title">Nombre de Tarea</ion-label>
        <ion-input formControlName="vehiculo" type="text" ></ion-input>
      </ion-item>

      <ion-button *ngIf="!modoDeEdicion" shape="round" color="primary" expand="block" padding (click)="iniciarEdicion()">
        Alterar datos
      </ion-button>
      <div *ngIf="modoDeEdicion" no-padding>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-button shape="round" color="success" size="small" padding expand="block" type="submit">
                Guardar
              </ion-button>
            </ion-col>

            <ion-col col-6>
              <ion-button shape="round" color="warning" size="small" padding expand="block" (click)="cancelarEdicion()">
                Cancelar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </form>
  </ng-container>
</ion-content>
