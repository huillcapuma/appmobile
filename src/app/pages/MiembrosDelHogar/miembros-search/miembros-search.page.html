<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="asignadas-add-edit"></ion-back-button>
    </ion-buttons>
    <ion-title>Buscar por Miembro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-searchbar placeholder="Nombre para filtrar" (ionInput)="getClientes($event)"></ion-searchbar>
  <ion-list *ngFor="let cliente of clientes" (click)="clientesClick(cliente)">
    <ion-item>
      <ion-label>
        {{cliente.nombre}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
